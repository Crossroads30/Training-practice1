<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Hello practice!</title>
   <link rel="stylesheet" href="sass/main.css">
</head>

<body>
   <h1 class="title">Starting practice!</h1>
   <div class="main">
      <div class="slider">
         <div class="slider-wrapper">
            <div class="slider-item">
               <div class="slider-item-content">
                  <img class="art" src="assets/images/our-friends/pets-charly.png" alt="">
               </div>
            </div>
            <div class="slider-item">
               <div class="slider-item-content">
                  <img class="art" src="assets/images/our-friends/pets-freddy.png" alt="">
               </div>
            </div>
            <div class="slider-item">
               <div class="slider-item-content">
                  <img class="art" src="assets/images/our-friends/pets-jennifer.png" alt="">
               </div>
            </div>
            <div class="slider-item">
               <div class="slider-item-content">
                  <img class="art" src="assets/images/our-friends/pets-katrine.png" alt="">
               </div>
            </div>
            <div class="slider-item">
               <div class="slider-item-content">
                  <img class="art" src="assets/images/our-friends/pets-scarlet.png" alt="">
               </div>
            </div>
            <div class="slider-item">
               <div class="slider-item-content">
                  <img class="art" src="assets/images/our-friends/pets-sophia.png" alt="">
               </div>
            </div>
         </div>
         <a id="prevBtn" class="slider-control slider-control-left" href="#" role="button"></a>
         <a id="nextBtn" class="slider-control slider-control-right slider-control-show" href="#" role="button"></a>
      </div>
   </div>
   <script src="index.js"></script>
</body>

</html>
